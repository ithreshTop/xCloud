{% extends "base.html" %}

{% block page_title %}
<title> instance | Dashboard </title>
{% endblock %}

{% block page_content %}
<h3>控制台</h3>
<p class='alert alert-info'>
<a href="{{ console_url }}"  style="text-decoration: underline">点击此处只显示控制台</a><br />
   要退出全屏模式，请点击浏览器的后退按键</p>
<font color="red">初始用户名:{{ image.metadata.username }}&nbsp;&nbsp;&nbsp;
    初始密码:{{ image.metadata.password }}</font>
<iframe id="console_embed" src="{{ console_url }}" style="width:100%;height:600px"></iframe>
<script type="text/javascript">
    var fix_height = function() {
        $('iframe#console_embed').css({ height: $(document).height() + 'px' });
    };
    // there are two code paths to this particular block; handle them both
    if (typeof($) != 'undefined') {
        $(document).ready(fix_height);
    } else {
        addHorizonLoadEvent(fix_height);
    }
</script>
{% endblock %}
